<template name="searchChatForm">
    <div class="row">
        <div id="searchChatInput" class="col-lg-8 col-lg-offset-2 well">
            {{> esInput index="chatrooms" placeholder="Find a chat room..." class="form-control  col-lg-8 inputSearchChatRoom" }}
        </div>
    </div>
    <div class="row">
       <div id="results-chat" class="col-lg-12 text-center">
           <div class="list-group text-left">
               {{#esEach index="chatrooms"}}
                   <div  class="list-group-item" style="margin-top: 5px">
                       <div class="col-lg-3">
                           <h4 class="top19">{{name}} </h4>
                       </div>
                       <div class="col-lg-7">
                           <p class="top19">{{description}}</p>
                       </div>
                       <div class="col-lg-2 text-center">
                           <a href="#" class="joinChat btn btn-primary btn-sm">
                               Join
                           </a>

                       </div>
                   </div>
                   <div class="custom-separator"></div>
               {{/esEach}}
           </div>

           {{> esLoadMoreButton index="chatrooms"}}

           {{#ifEsHasNoResults index="chatrooms"}}
               <div class="no-results">No results found!</div>
           {{/ifEsHasNoResults}}

           {{#ifEsIsSearching index="users"}}
               <div>Loading...</div>
           {{/ifEsIsSearching}}
       </div>
    </div>
    <script type="text/javascript">
        $('.inputSearchChatRoom').val('{{searchText}}');
        EasySearch
            .getComponentInstance({ index: 'chatrooms' })
            .search('{{searchText}}')
        ;
    </script>
</template>
