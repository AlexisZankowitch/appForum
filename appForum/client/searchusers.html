<template name="searchUsers">
    {{> esInput index="users" placeholder="Email or username..." class="form-control  col-lg-8 inputSearchUsersChat" }}
    <div class="list-group">
        {{#esEach index="users"}}
            <div  class="list-group-item" style="margin-top: 5px">
                <div class="col-lg-10">
                    <div class="row-picture">
                        {{> avatar user=this size='large' shape='circle'}}
                    </div>
                    <h4 class="top19" style="margin-bottom: 1px">{{username}}</h4>
                    <small>{{email}}</small>
                </div>
                <div class="col-lg-2">
                    <a id="{{_id}}" href="javascript:void(0)" class="addUsersToChat top19 btn btn-info btn-sm">Add<div class="ripple-wrapper"></div></a>
                </div>
            </div>
        {{/esEach}}
    </div>

    {{> esLoadMoreButton index="users"}}

    {{#ifEsHasNoResults index="users"}}
        <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}

    {{#ifEsIsSearching index="users"}}
        <div>Loading...</div>
    {{/ifEsIsSearching}}
</template>
